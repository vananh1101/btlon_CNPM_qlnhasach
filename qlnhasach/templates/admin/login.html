<form method="post" action="{{ url_for('route_login') }}">
    <h1 class="text-center text-danger">ĐĂNG NHẬP</h1>
    <div class="form-group">
        <label for="username">Tài khoản</label>
        <input type="text"
               id="username"
               name="username"
               class="form-control" />
    </div>
    <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control" />
    </div>
    <div class="form-group">
        <input type="submit"
               value="Đăng nhập" class="btn btn-danger" />
    </div>
</form>
