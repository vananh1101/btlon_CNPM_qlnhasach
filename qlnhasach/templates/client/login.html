{% extends 'login.html' %}

{% block content %}
                  <div class="row">
                    <div class="col-md-8">
                      <div class="card">

                        <form role="form" method="post" action="{{ url_for('user_login') }}" >
                          <div class="card-header">
                            <h5 class="title">Đăng nhập</h5>
                            <h6 class="card-category">
                              {% if err_msg %}
                                  {{ err_msg | safe }}
                              {% endif %}
                            </h6>
                          </div>
                          <div class="card-body" >
                              <div class="row">
                                <div class="col-md-3 px-md-1">
                                  <div class="form-group">
                                    <label>Tên đăng nhập </label>
                                    <input type="text" placeholder="Nhập tên đăng nhập", class="form-control" name="usrname">
                                  </div>
                                </div>

                              </div>
                              <div class="row">

                                <div class="col-md-3 px-md-1">
                                  <div class="form-group">
                                    <label>Mật khẩu</label>
                                    <input type="password" placeholder="Nhập mật khẩu", class="form-control" name="pass">
                                  </div>
                                </div>
                              </div>
                          </div>
                          <div class="card-footer">
                            <button type="submit" name="login" class="btn btn-fill btn-primary">Đăng nhập</button>
                                Chưa có tài khoản? <a href="{{ url_for('route_register') }}" class="text-primary">Đăng kí ngay</a>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
{% endblock content %}
