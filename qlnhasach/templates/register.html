{% extends "login.html" %}

{% block title %}<title>Đăng kí</title> {% endblock %}


{% block content %}

        <div class="row">
          <div class="col-md-8">
            <div class="card">

              <form role="form" method="post" action="{{ url_for('route_register') }}" >

                <div class="card-header">

                  <h6 class="card-category">
                    {% if msg %}
                        {{ msg | safe }}
                    {% endif %}
                  </h6>
                </div>

                <div class="card-body" onload="validBirthday()">
                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Tên người dùng</label>
                          <input type="text" required placeholder="Nhập tên:" class="form-control" name="re_name"
                          >
                        </div>

                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Tên đăng nhập</label>
                          <input type="text" required placeholder="Nhập tên đăng nhập:" class="form-control" name="re_username">
                        </div>
                      </div>
                    </div>

                     <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Địa chỉ </label>
                          <input type="text" required placeholder="Nhập địa chỉ:" class="form-control" name="re_location">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Email</label>
                            <input  type="email" required placeholder="Nhập email" class="form-control"
                                   name="re_email" >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Số điện thoại </label>
                          <input type="tel" required placeholder="Nhập số điện thoại:"
                                 pattern="[0-9]{10}"  class="form-control" name="re_phone">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Ngày sinh</label>
                            <input  type="date" max="20--10" required placeholder="Ngày sinh" class="form-control"
                                   name="re_date" id="re_date" >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Mật khẩu</label>
                          <input type="password" required placeholder="Nhập mật khẩu" id ="re_password" class="form-control" name="re_password">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Xác nhận mật khẩu</label>
                            <input type="password" required placeholder="Xác nhận mật khẩu" id="re_confirm_password" class="form-control"
                                   name="re_confirm_password">
                        </div>
                      </div>
                    </div>
                </div>
                <div class="card-footer">
                  <button type="submit" name="register" class="btn btn-fill btn-primary">Đăng kí</button>
                </div>

              </form>

            </div>
          </div>
      </div>


{% endblock content %}
