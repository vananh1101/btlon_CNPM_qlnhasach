{% extends "login.html" %}

{% block title %} Đăng kí {% endblock %}


{% block content %}

        <div class="row">
          <div class="col-md-8">
            <div class="card">

              <form role="form" method="post" action="{{ url_for('route_register') }}">

                <div class="card-header">

                  <h6 class="card-category">
                    {% if msg %}
                        {{ msg | safe }}
                    {% endif %}
                  </h6>
                </div>

                <div class="card-body">
                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Tên người dùng</label>
                          <input type="text" placeholder="Nhập tên:" class="form-control" name="re_name" >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Tên đăng nhập</label>
                          <input type="text" placeholder="Nhập tên đăng nhập:" class="form-control" name="re_username" id="re_username">
                        </div>
                      </div>
                    </div>

                     <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Địa chỉ </label>
                          <input type="text" placeholder="Nhập địa chỉ:" class="form-control" name="re_location">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Số điện thoại </label>
                          <input type="text" placeholder="Nhập số điện thoại:" class="form-control" name="re_phone">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Ngày sinh</label>
                            <input type="date" placeholder="Ngày sinh", class="form-control" name="re_date" id="re_"date>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Mật khẩu</label>
                          <input type="password" placeholder="Nhập mật khẩu", class="form-control" name="re_password" id="re_password">
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-3 px-md-1">
                        <div class="form-group">
                          <label>Xác nhận mật khẩu</label>
                            <input type="password" placeholder="Xác nhận mật khẩu", class="form-control" name="re_confirm_password" id="re_confirm_password">
                        </div>
                      </div>
                    </div>
                </div>
                <div class="card-footer">
                  <button type="submit" name="register" class="btn btn-fill btn-primary">Đăng kí</button>
                </div>

              </form>

            </div>
          </div>
      </div>


{% endblock content %}
