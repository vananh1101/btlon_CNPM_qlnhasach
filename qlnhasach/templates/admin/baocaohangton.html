{% extends 'admin/index.html' %}

{% block head_css %}
    {{super()}}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="{{url_for('static',filename='assets/js/chart/demo.js')}}"></script>
{% endblock %}

{% block content %}

<form  method="post">
    <div class="form-group">
        <label>Chọn tháng</label>
        <select name="month" class="form-control" id="month" >
            {% for thang in range(1,13) %}
                <option value="{{ thang }}">{{ thang }}</option>
            {% endfor %}
        </select>

    </div>
    <input type="hidden" id="tensach" value="{{ tenSach }}"/>

    <div class="form-group">
            <input type="submit"
                   value="Xem báo cáo"
                   id="baocao"
                   class="btn btn-warning"/>
        </div>
</form>
    <canvas id="myChart" width="1200" height="600"></canvas>

<script>
        document.body.addEventListener("load", getChart( document.getElementById("tensach").value,
        {{ tonDau }},{{ tonCuoi }},{{ tongNhap }},{{ tongXuat }}))
</script>
{% endblock %}
